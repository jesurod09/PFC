<!DOCTYPE html>
<html>

<head>
    <title>Blank Cordova Mobile App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>

    <link rel="stylesheet" href="css/app.css">
</head>


<body>
    <h1 class="align-center">Pruba wifi on/off</h1>
    <p class="align-center">
        
    </p>
    <br>
    <p class="align-center">
        <button id="botonA" style='width:100%; height:50px'>WiFi ON/OFF</button><br><br>
    </p>



    <script src="cordova.js"></script>          <!-- "Phantom" cordova.js required for projects that use plugins -->

    <script src="js/app.js"></script>           <!-- for your event code, see README and file comments for details -->
    <script src="js/init-app.js"></script>      <!-- for your init code, see README and file comments for details -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see file for details -->
    <script type="text/javascript">
        document.getElementById("botonA").addEventListener("click", botonA);

        function botonA() {
            WifiWizard.isWifiEnabled(compruebaWifi, errorAlComprobar);
        }

        function compruebaWifi(estadoWifi){
            alert("entro en comprueba wifi y el estadoWifi = " + estadoWifi);
            
            if(estadoWifi == true){
                alert("Apagar wifi");
                WifiWizard.setWifiEnabled(false, exito, error);
            } else {
                alert("Encender Wifi");
                WifiWizard.setWifiEnabled(true, exito, error);
            }
        }
        
        function exito(){
            alert("Orden ejecutada");
        }

        function errorAlComprobar(){
            alert("Error al comprobar");
        }
        
        function error(){
            alert("No se puede ejecutar la orden");
        }


    </script>
    
</body>

<!--Ver https://github.com/parsonsmatt/WifiWizard-->

</html>
