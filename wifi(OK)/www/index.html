<!DOCTYPE html>
<html>

<head>
    <title>Wifi</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>

    <link rel="stylesheet" href="css/app.css">
</head>


<body>
    <h1 class="align-center"><b>WiFi APP</b></h1>
    <p>
        <b>El dispositivo está conectado a: </b><div id='miConexion'></div>
    </p>

    <p class="align-center">
        <button id="botonA" style='width:100%; height:50px'>WiFi ON/OFF</button><br><br>
        
        <button id="botonB" style='width:100%; height:50px'>Listar las redes configuradas</button><br>
        <div id="lista"><b>Lista de las redes configuradas: <br></b></div><br><br>
    
        <button id="botonC" style='width:100%; height:50px'>Escanea redes disponibles</button><br><br>
        <div id="listaEscaneada"><b><h3>Lista de las redes escaneadas:</h3></b></div><br><br>
        <table id="tabla">
            <tr>
                <td><b>SSID</b></td><td><b>MAC</b></td><td><b>Potencia</b></td><td><b>Frecuencia</b></td><td><b>Seguridad</b></td>
            </tr>
        </table>
    </p>
    <h3>Conectar a una red:</h3>
    <label>SSID: </label><input type="text" id="ssid" placeholder="Nombre identificador" value="">
    <label>Contraseña: </label><input type="text" id="pass" placeholder="Introduzca contraseña" value=""><br>
    <input type="button" onclick="conecta()" value="Conectar" />


    <script src="cordova.js"></script>          <!-- "Phantom" cordova.js required for projects that use plugins -->

    <script type="text/javascript" src="js/index.js"></script>
    
</body>

<!--Ver https://github.com/parsonsmatt/WifiWizard-->

</html>
