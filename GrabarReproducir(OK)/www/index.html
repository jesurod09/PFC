<!DOCTYPE html>
<html>

<head>
    <title>Grabadora de sonido</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>

    <link rel="stylesheet" href="css/app.css">
</head>


<body>
    <h1 class="align-center">Grabadora de sonido</h1>
    <p class="align-center">
        Se realizará una grabación de 10 segundos
    </p>
    <br>
    <p class="align-center">
        <button id="id_btnHello" value="Grabar">
            <img src="recursos/grabar.png" />
        </button>
    </p>
    <br>
    <br>
    <p class="align-center">
        <h2>Escucha tu grabación...</h2>
    </p>
    
    <p class="align-center">
        <button id="id_btnPlay" value="Reproducir">
            <img src="recursos/play.png" />
        </button>
    </p>
    
    <script src="cordova.js"></script>              
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
