<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
        
    <title>Base de datos</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">

        function submitForm() {
                 
            var uname = $('[name="username"]').val();
            var _email = $('[name="email"]').val();
                 
            window.localStorage.setItem("username", uname);
            window.localStorage['email'] = _email;
                 
            $.mobile.changePage( "#page2", { reverse: false, transition: "slide" } );
                 
            $('#output').html("Nombre de usuario: " + window.localStorage.getItem("username") + "<br>" + 
                                    "Email: " + window.localStorage["email"]
                                );
                     
            return false;
            }
 
 
    </script>
</head>


<body>
    <div data-role="page" id="page1" >
            <div data-role="header" >
                <h1>FORMULARIO</h1>
            </div>
            <div data-role="content"> 
                <form method="POST" onSubmit="return submitForm()" data-ajax="false">
                    <label class="ui-hidden-accessible">Nombre de Usuario</label><input name="username" type="text" placeholder="Nombre de Usuario">
                    <input name="email" type="text" placeholder="Email">
            
                    <input type="submit" value="Enviar">
                </form>
                                 
            </div>
            
    </div>
         
    <div data-role="page" id="page2" data-add-back-btn="true">
         
        <div data-role="header" >       
            <h1>P√ÅGINA DOS</h1>
        </div>
        
        <div data-role="content"> 
            <div id="output"></div>         
        </div>
             
    </div>


</body>

</html>
